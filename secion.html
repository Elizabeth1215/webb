        .product-card {

            transition: background-color 0.3s ease;
        }

         .contenedor {

        }

        /* Estilos de los botones */
        .boton {
            background-color: #debaec; /* Color de fondo */

            border: none; /* Sin borde */
            border-radius: 8px; /* Bordes redondeados */
            cursor: pointer; /* Cursor de puntero */
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3); /* Sombra */
            transition: background 0.3s, transform 0.2s;
        }

        .boton:hover {
            background-color: #debaec;
            transform: scale(1.1); /* Aumenta el tamaño */

<body>

  <h1>Crear Cuenta</h1>
  <div class="section">
    <label>Nombre completo:</label>
    <input type="text" id="nombre">

    <label>Lugar de nacimiento:</label>
    <input type="text" id="lugar">

    <label>Fecha de nacimiento:</label>
    <select id="dia"></select>
    <select id="mes"></select>
    <select id="ano"></select>

    <label>Género:</label>
    <select id="genero">
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
      <option value="otro">Otro</option>
    </select>

    <label>Método de pago:</label>
    <select id="pago">
      <option value="tarjeta">Tarjeta de crédito</option>
      <option value="paypal">PayPal</option>
      <option value="transferencia">Transferencia</option>
       <option value="kueski pay">Kueski Pay</option>
        <option value="oxxo">Oxxo</option>
         <option value="mercado pago">Mercado Pago</option>
          <option value="apple play">Apple Pay</option>
    </select>
  </div>

  <script>
    const dias = document.getElementById("dia");
    const meses = document.getElementById("mes");
    const anos = document.getElementById("ano");

    for (let d = 1; d <= 31; d++) {
      dias.innerHTML += `<option>${d}</option>`;
    }
    const mesNombres = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
      "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
    mesNombres.forEach((mes, i) => {
      meses.innerHTML += `<option value="${i+1}">${mes}</option>`;
    });
    for (let a = 2025; a >= 1900; a--) {
      anos.innerHTML += `<option>${a}</option>`;
    }
  </script>

</body>
</html>
